---
name: Create a tag from version.rb

on:
  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.repository_owner == inputs.allowed_owner
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Set variables
        run: |
          VER=$(ruby -rrubygems -e 'puts Gem::Specification::load(Dir.glob("*.gemspec")[0]).version')
          echo "VERSION=$VER" >> $GITHUB_ENV
    runs:
      using: 'node16'
      main: 'dist/createTag.js'
      with:
        - tag: "v${{ env.VERSION }}"
